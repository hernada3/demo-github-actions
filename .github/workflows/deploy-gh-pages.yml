name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: withastro/action@v2
        with:
          path: . 
          node-version: 20
          deploy-dir: dist
          site: https://hernada3.github.io/demo-github-actions/
          base: /demo-github-actions/
